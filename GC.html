# Geometría Computacional

¿Cómo los sistemas de diseño digital representan la forma?

---
# Geometría Descriptiva vs. Computacional
* La geometría descriptiva con la que nos enseñaron a diseñar es fundamentalmente distinta a la geometría computacional que hoy usamos para diseñar.
* Los principios fundamentales de la geometría descriptiva son:
  * Punto
  * Línea
  * Plano
  * Volumen

---
# Geometría Descriptiva vs. Computacional
* La geometría computacional es la manera en la que los programas que usamos generan modifican y representan los modelos que hacemos.
* El entendimiento de estas geometrías va ligado también a la programación, de manera que acercarse a estas prácticas tiende a ser una puerta de entrada al mundo de la programación.
* Los sistemas digitals que usamos, codifican toda la información de nuestros diseños en estructuras de datos que al final sólo son números. Algunos elementos fundamentales para entender la geometría computacional son:
  * Vector
  * Curva
  * Superficie
  * Malla

## Computacional vs. Paramétrico vs. Generativo
* El diseño Computacional es aquel en el que se usa un sistema computacional para determinar la forma.
* El diseño paramétrico es determinístico. La solución del sistema computacional está determinada por los parámetros del sistema.
* El diseño generativo es iterativo: la solución del sistema es calculada por una serie de pasos donde el estado del sistema en cada paso es un iteración del sistema en el paso anterior con las mismas transformaciones aplicadas en cada paso.
